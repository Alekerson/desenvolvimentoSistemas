<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Trabalhando com Formulario</title>
</head>
<body>
    <h1>Formulário com HTML e CSS</h1>
    
    <!-- action é pra onde os dados vão e o method é como eles vão -->
    <form action="#" method="get">
        <fieldset>
            <legend>Cadastro</legend>
        <label for="nome"> Seu nome:<!--for é para fazer conexão com o input, sempre colocar a mesma coisa do id e name-->
            <input type="text" name="nome" id="nome"><br><!-- name e id é a mesma coisa, só que dependendo da linguangem ela puxa ou pelo id ou pelo name, sempre coolocar a mesma coisa no id e no name como se fosse uma variavel-->

            <label for="senha"> Sua senha: 
                <input type="password" name="senha" id="senha">
            </label>
        </label>
    </fieldset><!--Configurção de campo-->
    </form>
</body>
</html>
