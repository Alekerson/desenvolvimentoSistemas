<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabela.css">

    <title>Trabalhando com tabelas</title>
</head>
<body>
    <hr><!--Linha horizontal-->
    <h1>Contatos</h1>
    <hr>

    <table>
        <!-- thead é uma tag que define o cabeçalho da tabela -->
        <thead>
            <tr> <!-- a tag tr define uma linha na tabela-->
                <th>Nome</th> <!--a tag th define uma coluna no cabeçalho-->
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>

        <!-- a tag tbody irá organizar o corpo/conteúdo da tabela -->
        <tbody>
            <tr><!-- a tag tr define uma linha na tabela-->
                <td>José dos Anzois</td><!--a tag td define uma coluna no corpo da tabela-->
                <td>(98)91234-4321</td>
                <td> Anzol@pescador.com.br</td>
            </tr>

            <tr>
                <td>Alekerson Mendes</td>
                <td>(98)95678-9876</td>
                <td>Alekerson@mendes.com</td>
            </tr>
            <tr>
                <td>Isaac Silva</td>
                <td>(98)91234-5678</td>
                <td>Isaac@Silva.com.br</td>
            </tr>
            <tr>
                <td>Ana Vitoria</td>
                <td>(98)0123-9865</td>
                <td>Ana@vitoria.com.br</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
